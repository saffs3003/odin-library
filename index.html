<body>
    <nav>
        <a href="">Literary Escape</a>
       
    </nav>
    <h2 class="">Book Collection</h2>
    <main>
      
        <div class="Add">
            <dialog class="dialog">
                <button><i
                    class=
                    "fi fi-br-cross"
                    ></i></button>
                <form id="book-form" method="post" >
                    <label  for="book">Book name</label><input type="text" name="book" id="book" required>
                    <label  for="author">Author</label><input type="text" name="author" id="author" required>
                    <label  for="pages">No. of pages</label><input type="text" name="pages" id="pages">
                    <label  for="read_books">Have you completed the book?</label><input type="checkbox" name="read_books" id="read_books">
                <button id="submit" type="submit">Add</button>
                   
                </form>
                
            </dialog>
          


        </div>
       
        <div class="Books">
            <button id="show-dialog">
                <i
                class=
                "fi fi-br-plus"
                ></i>
            </button>
        </div>



            <dialog class="removeDialog">
                <button><i
                    class=
                    "fi fi-br-cross"
                    ></i></button>
<h4>Are You Sure you want to delete? </h4>

 
<p id="RemoveBookInfo"></p>
<div class="ButtonGroup">
<button id="yes">Yes</button>
<button id="no">No</button>

</div>
                

            </dialog>
      
    </main>

    <script src="assets/script.js"></script>
